<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="/dist/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form id="register-form" class="bg-white p-8 rounded shadow w-full max-w-md space-y-4">
        <h2 class="text-xl font-bold">Register</h2>
        <input name="name" type="text" placeholder="Name" required class="w-full p-2 border rounded" />
        <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded" />
        <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded" />
        <button class="bg-green-600 text-white px-4 py-2 rounded w-full">Register</button>
        <p id="register-msg" class="text-sm text-red-500"></p>
    </form>

    <script src="register.js"></script>
</body>

</html>
